<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/EstilosJuarez.css">
</head>
<body>
    <header class="custom-header">
        <div class="header-container">
            <div class="logo">
                <img src="/logo-mercamarra.png" class="logo-img">
                <h1>Mercamarra</h1>
            </div>
        </div>
    </header>
     <nav class="custom-nav">
        <ul class="nav-bar">
            <li><a href="/index">Inicio</a></li>
            <li><a href="#categorias">Categorías</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="/usuarios/registro">Registrarse</a></li>
            <li><a href="/usuarios/login">Inicio de Sesión</a></li>
            <li><a href="/usuarios/logout">Cerrar Sesion</a></li>
        </ul>
    </nav>
    <main style="display: flex; justify-content: center; align-items: center; height: 80vh; background-color: #f5f5f5;">
        <div class="form-container">
            <h1>Registro de Usuario</h1>
            <form action="/usuarios/registro" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                
                <button type="submit">Registrar</button>
            </form>
            <p class="message error">${error}</p>
        </div>
    </main>
    <footer class="footer">
        <p>© 2024 Mercamarra. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
